<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Rectangle on the canvas </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div  class="container  w-120 h-100">
        <form id="MySquareForm" >
          <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-3 ">
                 <label>RiB A</label> <br>
                <input id="input-RibA"type="text" required/>
                <br>
                <label>RiB B</label><br>
                <input id="input-RibB"type="text" required/>
                <br>


                <label>X</label><br>
                <input id="input-X" type="text" required/>
                <br>
                <label>Y</label><br>
                <input id="input-Y" type="text" required/>
                <br>
                <p></p>
                <span id="result">Square area :</span>
                <label id="output-square" class=""disabled></label> <br>
                <button  class="btn btn-primary m-3" type="button" onclick="Draw()">calculator</button>
                <br>
                <p id="demo"></p>
            </div >
            <div   class="col-12 col-sm-12 col-md-4  col-lg-6 col-xl-3 ">
                <label >Drawing On Canvas!</label><br>
                
                <canvas  onclick="showCoords(event)"  id="Canvas"  width="430" height="430"></canvas><br>
                <button  class="btn btn-primary btn-block " onclick="clearMyCanvas()">Clear Draw</button>
                </div>
            </div>
        </div>
        </form>
         
    </div>
</body>
</html>
